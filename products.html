<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Products - Zareen International</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a href="index.html" class="brand"><img src="assets/images/logo.png" class="logo" alt="logo"></a>
      <nav class="main-nav">
        <a href="index.html" class="nav-link">Home</a>
        <a href="about.html" class="nav-link">About Us</a>
        <a href="products.html" class="nav-link active">Products</a>
        <a href="contact.html" class="nav-link">Contact</a>
      </nav>
      <button class="hamburger" aria-label="menu" onclick="document.body.classList.toggle('nav-open')">
        <span></span><span></span><span></span>
      </button>
    </div>
  </header>

  <main class="container">
    <h1 class="section-title">Our Product Range</h1>
    <div class="product-grid">
      <article id="ac" class="product-card">
        <img src="assets/images/ac.jpg" alt="Air Conditioners">
        <h3>Air Conditioners</h3>
        <p>Residential & commercial AC units.</p>
      </article>

      <article id="blocks" class="product-card">
        <img src="assets/images/block.jpg" alt="Hollow Blocks">
        <h3>Hollow Blocks</h3>
        <p>Lightweight and strong construction blocks.</p>
      </article>

      <article id="cement" class="product-card">
        <img src="assets/images/cement.jpg" alt="Cement">
        <h3>Cement</h3>
        <p>High quality cement for construction.</p>
      </article>

      <article id="portland" class="product-card">
        <img src="assets/images/portland-cement.jpg" alt="Portland cement">
        <h3>Portland Cement</h3>
      </article>

      <article id="lubricants" class="product-card">
        <img src="assets/images/lubricants.jpg" alt="Lubricants">
        <h3>Lubricants</h3>
      </article>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div class="footer-brand">
        <img src="assets/images/logo.png" alt="logo" class="logo-sm">
      </div>
      <div class="footer-right">
        <p>Phone: +971 52 338 8786</p>
        <p>Email: info@zareenintl.com</p>
      </div>
    </div>
  </footer>
</body>
</html>
