<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Zareen International</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!-- Header -->
    <header class="header">
        <div class="container">
            <img src="assets/images/logo.png" class="logo" alt="Zareen International Logo">
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="product.html">Products</a>
                <a href="contact.html" class="active">Contact</a>
            </nav>
        </div>
    </header>

    <!-- Banner -->
    <section class="inner-banner">
        <h1>Contact Us</h1>
        <p>We’re always here to help you</p>
    </section>

    <!-- Contact Section -->
    <section class="contact-section container">

        <div class="contact-details">
            <h2>Get In Touch</h2>
            <p><strong>Phone:</strong> +91 80000 00000</p>
            <p><strong>Email:</strong> info@zareenintl.com</p>
            <p><strong>Address:</strong> Business Bay, Dubai</p>
        </div>

        <div class="contact-form">
            <h2>Send Us a Message</h2>
            <form>
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Email Address" required>
                <input type="text" placeholder="Phone Number">
                <textarea placeholder="Message" required></textarea>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>

    </section>

    <!-- Footer -->
    <footer>
        <p>© 2025 Zareen International. All rights reserved.</p>
    </footer>

    <!-- WhatsApp Button -->
    <a href="https://wa.me/918000000000" class="whatsapp-btn">
        <img src="assets/images/whattsapp.jpg" alt="WhatsApp">
    </a>
