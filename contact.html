<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | Zareen International Trading FZC</title>

  <link rel="stylesheet" href="assets/css/style.css" />

  <style>
    .contact-section {
      max-width: 600px;
      margin: 80px auto;
      padding: 30px;
      background: #111;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .contact-section h1 {
      text-align: center;
      margin-bottom: 10px;
      color: #d4af37;
    }

    .contact-section p {
      text-align: center;
      margin-bottom: 25px;
      color: #ccc;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 14px;
      margin-bottom: 15px;
      background: #000;
      border: 1px solid #333;
      color: #fff;
      border-radius: 6px;
      font-size: 16px;
    }

    .contact-form textarea {
      resize: none;
      height: 120px;
    }

    .contact-form button {
      width: 100%;
      padding: 14px;
      background: #d4af37;
      color: #000;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .contact-form button:hover {
      opacity: 0.9;
    }

    .whatsapp-fixed {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
    }

    .whatsapp-fixed img {
      width: 55px;
      height: 55px;
    }
  </style>

</head>

<body>

<!-- ✅ HEADER (Same as other pages if you have) -->
<header class="site-header">
  <div class="container">
    <div class="logo">Zareen International</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </div>
</header>

<!-- ✅ CONTACT FORM -->
<section class="contact-section">
  <h1>Contact Us</h1>
  <p>Send us your enquiry and we’ll get back to you</p>

  <form 
    class="contact-form"
    action="https://formsubmit.co/terasynctech@gmail.com"
    method="POST">

    <input type="text" name="name" placeholder="Your Name" required />
    <input type="email" name="email" placeholder="Your Email" required />
    <input type="text" name="phone" placeholder="Phone Number" />
    <textarea name="message" placeholder="Your Message" required></textarea>

    <!-- FormSubmit settings -->
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_subject" value="New Enquiry from Website">
    <input type="hidden" name="_template" value="table">
    <input type="hidden" name="_next" value="https://zareeninternational.github.io/thank-you.html">

    <button type="submit">Send Message</button>
  </form>
</section>

<!-- ✅ FOOTER -->
<footer class="site-footer">
  <p>© 2025 Zareen International Trading FZC — Dubai, UAE</p>
</footer>

<!-- ✅ WHATSAPP FLOAT -->
<a 
  href="https://wa.me/97158802478?text=Hello%20I%20am%20interested%20in%20your%20products" 
  class="whatsapp-fixed"
  target="_blank">
  <img src="assets/images/whatsapp.png" alt="WhatsApp">
</a>

</body>
</html>
